              <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

        <div class="carousel-inner" id="carP">
          <div class="carousel-item active">
            <a href="#"><img src="./imagenes/abarrotes.jpg" class="d-block w-100" alt="categoría Comida"></a>
            <div class="carousel-caption d-flex justify-content-center">
              <p>Comida</p>
            </div>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="./imagenes/ferreteria.jpg" class="d-block w-100" alt="categoría ferretería/plomería/mantenimiento"></a>

            </div>
          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
